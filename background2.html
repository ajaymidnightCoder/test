<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal Grid Background</title>
    <style>
        :root{
            --bg-1:#7209b7;
            --bg-2:#ff6b6b;
            --card-bg: rgba(255,255,255,0.12);
            --card-stroke: rgba(255,255,255,0.35);
            --text:#ffffff;
            --muted: rgba(255,255,255,0.8);
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(180deg, var(--bg-1), var(--bg-2));
            position: relative;
            overflow: hidden;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            color: var(--text);
        }

        /* Grid Background */
        .grid-background {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            background-size: 30px 30px;
            background-image:
                linear-gradient(to right, rgba(255, 255, 255, 0.2) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.2) 1px, transparent 1px);
            mask-image: linear-gradient(to top, black, rgba(0, 0, 0, 0.5) 60%, transparent 90%);
            -webkit-mask-image: linear-gradient(to top, black, rgba(0, 0, 0, 0.5) 60%, transparent 90%);

            /* Center children */
            display: grid;
            place-items: center;
            padding: 24px;
        }

        /* --- Card --- */
        .card {
            position: relative;
            width: min(680px, 92vw);
            border-radius: 20px;
            background: var(--card-bg);
            border: 1px solid var(--card-stroke);
            box-shadow: 0 20px 50px rgba(0,0,0,0.35);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            overflow: hidden;
            transition: transform .25s ease, box-shadow .25s ease;
        }
        .card:hover { 
            transform: translateY(-4px);
            box-shadow: 0 28px 70px rgba(0,0,0,0.45);
        }
        /* Soft gradient outline */
        .card::before{
            content: "";
            position: absolute;
            inset: -1px;
            border-radius: 22px;
            padding: 1px; /* thickness of the glow */
            background: linear-gradient(135deg, rgba(255,255,255,.6), rgba(255,255,255,0) 40%, rgba(0,0,0,.2) 60%, rgba(255,255,255,.5));
            -webkit-mask:
              linear-gradient(#000 0 0) content-box,
              linear-gradient(#000 0 0);
            -webkit-mask-composite: xor;
                    mask-composite: exclude;
            pointer-events: none;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 18px 22px 10px;
        }
        .card-badge {
            width: 36px; height: 36px; flex: 0 0 auto;
            border-radius: 10px;
            background: conic-gradient(from 180deg, #ffd166, #8ecae6, #ffafcc, #caffbf, #ffd166);
            filter: saturate(120%);
            box-shadow: 0 6px 16px rgba(0,0,0,0.25) inset, 0 2px 10px rgba(0,0,0,0.25);
        }
        .card-title {
            font-size: clamp(1.1rem, 1.8vw + .6rem, 1.6rem);
            font-weight: 700;
            letter-spacing: .2px;
            margin: 0;
        }
        .card-sub {
            padding: 0 22px 12px;
            color: var(--muted);
            font-size: .95rem;
            line-height: 1.35;
        }
        .card-body {
            padding: 0 22px 18px;
        }
        .card-list {
            display: grid;
            gap: 10px;
            margin: 0; padding: 0;
            list-style: none;
        }
        .card-list li{
            display: grid;
            grid-template-columns: 20px 1fr;
            align-items: start;
            gap: 10px;
        }
        .dot{
            width: 10px; height: 10px; margin-top: 6px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,.2));
            box-shadow: 0 0 0 3px rgba(255,255,255,0.12);
        }
        .muted { color: var(--muted); }

        .card-footer{
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 16px 22px 22px;
            border-top: 1px solid rgba(255,255,255,0.15);
            background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
        }
        .btn{
            appearance: none; border: none; cursor: pointer;
            padding: 10px 14px;
            border-radius: 12px;
            font-weight: 600;
            letter-spacing: .2px;
            background: rgba(255,255,255,0.15);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.35);
            transition: transform .15s ease, background .2s ease, box-shadow .2s ease;
        }
        .btn:hover{ background: rgba(255,255,255,0.22); }
        .btn:active{ transform: translateY(1px) scale(0.98); }
        .btn.primary{
            background: linear-gradient(135deg, rgba(255,255,255,0.28), rgba(255,255,255,0.12));
        }

        /* Small accent lines */
        .accents{
            position: absolute; inset: 0; pointer-events: none;
        }
        .accents::before,
        .accents::after{
            content:""; position:absolute; height:2px; width:60px;
            background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,0.7), rgba(255,255,255,0));
            filter: blur(.2px);
        }
        .accents::before{ top: 14px; left: 22px; }
        .accents::after{ bottom: 14px; right: 22px; width: 84px; }

        @media (max-width: 420px){
            .card-footer{ justify-content: space-between; }
        }
    </style>
</head>
<body>

    <div class="grid-background">
        <div class="card" role="region" aria-labelledby="cardTitle">
            <span class="accents" aria-hidden="true"></span>

            <header class="card-header">
                <span class="card-badge" aria-hidden="true"></span>
                <h2 id="cardTitle" class="card-title">Your Daily Journal</h2>
            </header>

            <p class="card-sub">Capture a quick thought, a win, or something you're grateful for today. Keep it short and sweet âœ¨</p>

            <div class="card-body">
                <ul class="card-list">
                    <li><span class="dot" aria-hidden="true"></span><span>Tap <strong>New Entry</strong> to start a fresh note.</span></li>
                    <li><span class="dot" aria-hidden="true"></span><span>Use the <span class="muted">Prompts</span> to beat writer's block.</span></li>
                    <li><span class="dot" aria-hidden="true"></span><span>Entries auto-save locally in your browser.</span></li>
                </ul>
            </div>

            <footer class="card-footer">
                <button class="btn primary" type="button">New Entry</button>
                <button class="btn" type="button">Prompts</button>
                <button class="btn" type="button">History</button>
            </footer>
        </div>
    </div>

</body>
</html>
